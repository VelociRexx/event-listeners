<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Pizza Order</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      defer
      src="script.js"
    ></script>
  </head>
  <body>
    <h1>Pizza Order</h1>
    <h3>Place your order for a fabulous pizza!</h3>
    <p>
      Size:
      <input
        id="size-in"
        type="text"
      />
    </p>
    <p>
      Topping 1:
      <input
        id="top1-in"
        type="text"
      />
    </p>
    <p>
      Topping 2:
      <input
        id="top2-in"
        type="text"
      />
    </p>
    <button id="pizza-btn">Order Pizza</button>
    <!--Confirm Order-->
    <h3>Your order:</h3>
    <p id="output">---</p>
  </body>
</html>
